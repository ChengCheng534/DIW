<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circuito Serie</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .circuito {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .bateria {
      position: absolute;
      top: 50%;
      left: 10%;
      width: 20px;
      height: 50px;
      background-color: #333;
      transform: translateY(-50%);
    }

    .cable {
      position: absolute;
      height: 2px;
      background-color: black;
    }

    .cable.superior {
      top: 50%;
      left: 30%;
      width: 60%;
      transform: translateY(-50%);
    }

    .cable.inferior {
      bottom: 0;
      left: 10%;
      width: 80%;
    }

    .resistencia {
      position: absolute;
      top: 50%;
      right: 10%;
      width: 20px;
      height: 20px;
      background-color: #888;
      border: 2px solid black;
      transform: translateY(-50%);
    }

    .punto.animado {
      position: absolute;
      top: 50%;
      left: 10%;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: recorrerCircuito 4s linear infinite;
    }

    @keyframes recorrerCircuito {
      0% {
        top: 50%;
        left: 10%;
      }
      25% {
        top: 50%;
        left: 90%;
      }
      50% {
        top: 100%;
        left: 90%;
      }
      75% {
        top: 100%;
        left: 10%;
      }
      100% {
        top: 50%;
        left: 10%;
      }
    }
  </style>
</head>
<body>
  <div class="circuito">
    <div class="bateria"></div>
    <div class="cable superior"></div>
    <div class="resistencia"></div>
    <div class="cable inferior"></div>
    <div class="punto animado"></div>
  </div>
</body>
</html>
