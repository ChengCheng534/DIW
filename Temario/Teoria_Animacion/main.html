<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>INTRODUCION A LAS ANIMACIONES</h1>
        <h2>Ejemplo con divs e imagenes</h2>
    </header>
    <section>
        <h2>Propiedad translate(20)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
                <div class="caja-trans"></div>
            </article>
            <article>
                <img src="GIF/Imagen.png" alt="" class="img">
                <img src="GIF/animacion1.gif" alt="" class="img-trans">
            </article>
        </div>
    </section>
    <hr>
    <section>
        <h2>Propiedad translate(2D)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
                <div class="caja-rot2d"></div>
            </article>
            <article>
                <img src="GIF/Imagen.png" alt="" class="img">
                <img src="GIF/animacion1.gif" alt="" class="img-rot2d">
            </article>
        </div>
    </section>
    <hr>
    <section>
        <h2>Propiedad translate(3D)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
                <div class="caja-rot3d"></div>
            </article>
            <article>
                <img src="GIF/Imagen.png" alt="" class="img">
                <img src="GIF/animacion1.gif" alt="" class="img-rot3d">
            </article>
        </div>
    </section>
    <hr>
    <section>
        <h2>Propiedad translate(3D)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
                <div class="caja-skew"></div>
            </article>
            <article>
                <img src="GIF/Imagen.png" alt="" class="img">
                <img src="GIF/animacion1.gif" alt="" class="img-skew">
            </article>
        </div>
    </section>
</body>
</html>
