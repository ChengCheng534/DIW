<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        div{
            padding: 10px;
            margin: 10px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            Ejemplo de creacion de 3 columnas con la clase .col:
            <div class="row">
                <div class="col">Columna 1</div>
                <div class="col">Columna 2</div>
                <div class="col">Columna 3</div>
            </div>
        </div>

        <div class="container">
            Ejemplo de creacion de 3 columnas con la clase .col-xx:
            <div class="row">
                <div class="col-xx">Columna 1</div>
                <div class="col-xx">Columna 2</div>
                <div class="col-xx">Columna 3</div>
            </div>
        </div>

        <div class="container">
            Ejemplo de creacion de 3 columnas con la clase .col-4:
            <div class="row">
                <div class="col-4">Columna 1</div>
                <div class="col-4">Columna 2</div>
                <div class="col-4">Columna 3</div>
            </div>
        </div>
    </section>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
