<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Uso de la rejilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Primera fila -->
        <div class="row mt-3">
            <div class="col-12 border col-sm-8 bg-danger p-3"></div>
        </div>

        <!-- Segunda fila -->
        <div class="row mt-3">
            <div class="col-12 border col-sm-2 bg-primary p-3"></div>
            <div class="col-12 border  col-sm-6 bg-success p-3"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row mt-3 col-12 border col-sm-3 bg-danger p-3"></div>
        <div class="row mt-3 col-12 border col-sm-3 bg-primary p-3"></div>
        <div class="row mt-3 col-12 border col-sm-3 bg-success p-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
