<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Offset en Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <!-- Columna con un offset de 2 en pantallas grandes (lg), comienza después de 2 columnas -->
      <div class="col-lg-6 offset-lg-2 bg-primary text-white text-center">
        Columna con offset
      </div>
    </div>

    <div class="row">
      <!-- Columna con un offset de 3 en pantallas grandes (lg), comienza después de 3 columnas -->
      <div class="col-lg-4 offset-lg-3 bg-success text-white text-center">
        Otra columna con offset
      </div>
    </div>

    <div class="row">
      <!-- Columna con un offset de 6 en pantallas pequeñas (sm), comienza después de 6 columnas -->
      <div class="col-sm-12 offset-sm-6 bg-danger text-white text-center">
        Columna con offset en pantallas pequeñas
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
