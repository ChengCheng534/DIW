<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Uso de la rejilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-green { background-color: limegreen; }
        .bg-yellow { background-color: yellow; }
        .bg-red { background-color: red; }
        .bg-aqua { background-color: aqua; }
        .bg-burlywood { background-color: burlywood; }

      </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="border col-12 bg-burlywood text-center p-1 font-italic
                text-sm-start bg-sm-aqua
                text-md-start bg-md-green
            ">Header</div> 
        </div>

        <div class="row mt-1">
            <div class="border col-12 bg-red p-4 mt-1 fs-1
                col-sm-6 bg-sm-red
                col-md-4 text-md-center
            ">1</div>
            <div class="border col-12 bg-aqua p-4 text-center mt-1 fs-1
                col-sm-6 text-sm-end
                col-md-4 bg-sm-red text-md-center
            ">2</div>
            <div class="border col-12 bg-red p-4 text-end mt-1 fs-1
                col-sm-12 text-sm-center p-sm-3
                col-md-4 bg-sm-red
            ">3</div>
        </div>

        <div class="row mt-1">
            <div class="border col-12 bg-yellow text-center p-1 mt-1">Footer 1</div>
            <div class="border col-12 bg-yellow text-center p-1 mt-1">Footer 2</div>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
