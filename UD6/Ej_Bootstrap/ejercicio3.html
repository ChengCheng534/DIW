<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Uso de la rejilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-grid { background-color: rgb(206, 206, 206); }
        .bg-green { background-color: limegreen; }
        .bg-blue2 { background-color: rgb(116, 215, 233); }
        .bg-orange { background-color: orange; }
        .bg-blue { background-color: rgb(98, 98, 238); }
      </style>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 bg-green text-center p-2">Header</div>
        </div>
        
        <div class="row mt-1">
            <div class="border col-6 col-sm-3 col-md-3 offset-md-3 bg-blue text-center p-5">1</div>
            <div class="border col-6 col-sm-3 col-md-3 bg-blue text-center p-5">2</div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="border col-6 col-sm-3 col-md-3 bg-blue text-center p-5">3</div>
            <div class="border col-6 col-sm-3 col-md-3 offset-md-6 bg-blue text-center p-5">4</div>
        </div>
        
        <div class="row mt-1">
            <div class="border col-6 col-sm-3 col-md-3 bg-grid text-center p-5 order-md-4">a</div>
            <div class="border col-6 col-sm-3 col-md-3 bg-grid text-center p-5 order-md-3">b</div>
            <div class="border col-6 col-sm-3 col-md-3 bg-grid text-center p-5 order-md-2">c</div>
            <div class="border col-6 col-sm-3 col-md-3 bg-grid text-center p-5 order-md-1">d</div>
        </div>
        
        <div class="row mt-1">
            <div class="col-12 bg-blue2 text-center p-3 order-sm-5 order-md-0">Desktop</div>
        </div>

        <div class="row mt-1 flex-sm-nowrap"> 
            <div class="border col-12 col-sm-6 col-md-3 offset-md-3 bg-orange text-center p-5 d-none d-sm-block">:(</div>
            <div class="border col-12 col-sm-6 col-md-3 bg-orange text-center p-5">:D</div>
        </div>
        

        <div class="row mt-1">
            <div class="col-12 bg-green text-center p-0 d-none d-sm-block">Footer</div>
        </div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
