<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 - Rejilla Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-red { background-color: red; }
    .bg-green { background-color: limegreen; }
    .bg-pink { background-color: magenta; }
    .bg-orange { background-color: orange; }
    .bg-blue { background-color: blue; }
    .cell { height: 100px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <!-- Barra verde superior -->
    <div class="row">
      <div class="border col-12 bg-green p-3"></div>
    </div>

    <div class="row mt-1">
      <!-- Barra roja izquierda: ocupando 12 columnas en xs y sm, 2 columnas en md+ -->
      <div class="border col-12 col-sm-2 col-md-2 bg-red p-3"></div>

      <!-- Contenedor derecho -->
      <div class="col-sm-10 col-md-10 ">
        <!-- Barra rosa derecha superior -->
        <div class="row">
          <div class="border col-12 bg-pink p-3"></div>
        </div>

        <!-- Barra naranja derecha medio -->
        <div class="row mt-1">
          <div class="border col-md-6 bg-orange cell"></div>
          <div class="border col-md-6 bg-orange cell"></div>
        </div>

        <!-- Barra azul derecha inferior -->
        <div class="row mt-1">
          <!-- Responsivo: 2 elementos por fila en xs, 3 en sm, configurado en md+ -->
          <div class="border col-6 col-sm-4 col-md-2 bg-blue cell mb-1"></div>
          <div class="border col-6 col-sm-4 col-md-2 bg-blue cell mb-1"></div>
          <div class="border col-6 col-sm-4 col-md-4 bg-blue cell mb-1"></div>
          <div class="border col-6 col-sm-4 col-md-2 bg-blue cell mb-1"></div>
          <div class="border col-6 col-sm-4 col-md-2 bg-blue cell mb-1"></div>
          <div class="border col-6 col-sm-4 col-md-2 bg-blue cell mb-1"></div>
          <div class="border col-6 col-sm-4 col-md-2 bg-blue cell mb-1"></div>
          <div class="border col-6 col-sm-4 col-md-4 bg-blue cell mb-1"></div>
          <div class="border col-6 col-sm-4 col-md-2 bg-blue cell mb-1"></div>
          <div class="border col-6 col-sm-4 col-md-2 bg-blue cell mb-1"></div>
        </div>
      </div>
    </div>

    <!-- Barra verde inferior -->
    <div class="row mt-1">
      <div class="col-12 bg-green p-2"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
