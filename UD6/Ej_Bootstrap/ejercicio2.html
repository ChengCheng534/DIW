<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejilla Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-red { background-color: red; }
    .bg-green { background-color: limegreen; }
    .bg-pink { background-color: magenta; }
    .bg-orange { background-color: orange; }
    .bg-blue { background-color: blue; }
    .cell { height: 100px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row mt-1">
      <div class="col-12 col-sm-12 bg-green p-3"></div>
    </div>

    <div class="row mt-1">
        <div class="col-md-2 bg-red me-2"></div>
      
        <div class="col-md-9">
          <div class="row mt-1">
            <div class="col-12 bg-pink p-3 mb-1"></div>
          </div>
          
          <div class="row mb-1">
            <div class="col-md-6 bg-orange cell"></div>
            <div class="col-md-6 bg-orange cell"></div>
          </div>
          <div class="row mb-1">
            <!-- SecciÃ³n azul -->
            <div class="col-3 bg-blue cell"></div>
            <div class="col-3 bg-blue cell"></div>
            <div class="col-3 bg-blue cell"></div>
            <div class="col-3 bg-blue cell"></div>
          </div>
        </div>
      </div>
      

    <!-- Barra verde inferior -->
    <div class="row mt-1">
      <div class="col-12 bg-green p-2"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
