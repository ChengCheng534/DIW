<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo PHP - Guía Completa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <main class="audio">
        <div>
            <audio controls>
                <source src="audio.mp3" type="audio/mp3">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>  
    </main>

    <main class="video">
        <section>
            <h2>Subtitulo</h2>
            <article>
                <h3>Video propio</h3>
                <video controls width="100%">
                    <source src="video.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <p>Descripción del video sobre los eventos recientes.</p>
            </article>
        </section>
        <section>
            <h2>Subtitulo</h2>
            <article>
                <h3>Video externo</h3>
                <div>
                    <iframe width="560" height="315" 
                        src="https://www.youtube-nocookie.com/embed/sqQdc-H4x_Y?si=WnWJLQeOyYVIqTHe" 
                        title="Lista de reproducción Visual Basic" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </div>
                <p>Descripción del video sobre los eventos recientes.</p>
            </article>
        </section>
    </main>

    <main class="imagen">
        <div>
            <h2>Imagen</h2>
            <img src="" alt="">
        </div>
    </main>

    <footer>
        <div>
            <h3>Diseñador: ChengCheng</h3>
        </div>
        <div>
            <h3>Diseñador: Sergio </h3>
        </div>
    </footer>
</body>
</html>
