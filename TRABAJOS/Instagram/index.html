<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="encabezado">
        <div class="logo">
            <img src="Imagenes/instagram.png" class="logo-img">
            <img src="imagenes/instagram-logo.png" class="logo-texto">
        </div>
        <div class="busqueda">
             <img src="Imagenes/busqueda.png" alt="Profile">
            <input type="text" placeholder="Buscar" class="search-input">
        </div>
    </header>

    <div class="contenido">
        <div class="">
            <img src="imagenes/portada1.jpg" alt="Post Image" class="imagen">
        </div>

        <div class="detalle"> 
            
            <div class="usuario">
                <img src="Imagenes/avatar1.png" alt="">
                <h4>bandalaraiz · Seguir</h4>
                <span>Madrid, España</span>
            </div> 
            <div class="comentario">
                <div class="publicar">
                    <img src="Imagenes/avatar1.png" alt="">
                    <h4>bandalaraiz </h4>
                    <p>Nueva gira y agotamos entradas en 5 minutos.</p>
                    <p>❤️ Nos vamos a ver.</p>
                    <span class="time">4 sem</span>
                </div>
                <div class="añadir">
                    <img src="imagenes/añadir.png" alt="">
                </div>
                <div class=publicar">
                    <img src="Imagenes/avatar2.png" alt="">
                    <h4>jenny.lmk</h4>
                    <p>Muchas ganas de verles en Madrid. 🖤🖤🖤</p>
                    <span class="time">1 sem Responder</span>
                </div>
            </div>   
            
            <div class="iconos">
                <img src="imagenes/gustar.png" alt="Like Icon" class="icon">
                <img src="imagenes/comentario.png" alt="Comment Icon" class="icon">
                <img src="imagenes/enviar.png" alt="Send Icon" class="icon">
                <img src="imagenes/favorito.png" alt="Save Icon" class="icon">
                <p>1.432.352 Me gusta</p>
                <span class="time">10 DE ENERO</span>
            </div>
            <div class="iniciar">
                <p class="r1"><a href="">Inicia secion</a> para indicar que te gusta o comentar.</p>
            </div>
        </div>   
    </div>
</body>
</html>
